<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Next-Word Predictor</title>
    <script>
        async function predictNextWord() {
            const inputText = document.getElementById("textInput").value;
            const response = await fetch("http://127.0.0.1:5000/predict", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ input_text: inputText })
            });
            const data = await response.json();
            document.getElementById("prediction").innerText = data.predicted_word || "";
        }
    </script>
</head>
<body>
    <h1>Live Next-Word Prediction</h1>
    <input type="text" id="textInput" oninput="predictNextWord()" placeholder="Type something...">
    <div>Prediction: <span id="prediction"></span></div>
</body>
</html>
